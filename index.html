        window.onload = function() {
            const provinceSelect = document.getElementById("provinceSelect");
            for (const province in fixedCodes) {
                const option = document.createElement("option");
                option.value = province;
                option.textContent = province;
                provinceSelect.appendChild(option);
            }
        };

        // 更新市级选择框
        function updateCitySelect() {
            const province = document.getElementById("provinceSelect").value;
            const citySelect = document.getElementById("citySelect");
            citySelect.innerHTML = '<option value="">选择市</option>'; // 清空市选项
            if (province) {
                const cities = fixedCodes[province];
                for (const city in cities) {
                    const option = document.createElement("option");
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                }
            }
        }

        // 更新县区选择框
        function updateDistrictSelect() {
            const province = document.getElementById("provinceSelect").value;
            const city = document.getElementById("citySelect").value;
            const districtSelect = document.getElementById("districtSelect");
            districtSelect.innerHTML = '<option value="">选择县</option>'; // 清空县区选项

            if (province && city) {
                const districts = fixedCodes[province][city];
                for (const district in districts) {
                    const option = document.createElement("option");
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                }
            }
        }

        // 生成电话号码
        function generatePhoneNumber() {
            const centralPrefix = document.getElementById("centralSelect").value;
            const province = document.getElementById("provinceSelect").value;
            const city = document.getElementById("citySelect").value;
            const district = document.getElementById("districtSelect").value;

            let phoneNumber = centralPrefix; // 使用中央区号
            if (province && city && district) {
                phoneNumber = fixedCodes[province][city][district] || phoneNumber; // 获取固定区号
            }

            // 显示电话号码
            addPhoneNumberToList(phoneNumber);

            // 保存到本地存储
            savePhoneNumber(phoneNumber);
        }

        // 将电话号码添加到页面列表中
        function addPhoneNumberToList(phoneNumber) {
            const phoneList = document.getElementById("phoneList");
            const li = document.createElement("li");
            li.textContent = phoneNumber;
            phoneList.appendChild(li);
        }

        // 保存电话号码到浏览器的 localStorage
        function savePhoneNumber(phoneNumber) {
            let phoneNumbers = JSON.parse(localStorage.getItem("phoneNumbers")) || [];
            phoneNumbers.push(phoneNumber);
            localStorage.setItem("phoneNumbers", JSON.stringify(phoneNumbers));
        }

        // 加载已保存的电话号码
        function loadPhoneNumbers() {
            const phoneNumbers = JSON.parse(localStorage.getItem("phoneNumbers")) || [];
            phoneNumbers.forEach(phoneNumber => {
                addPhoneNumberToList(phoneNumber);
            });
        }
